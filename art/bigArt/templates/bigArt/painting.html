{% extends "bigArt/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    main {
        margin-top: 6em;
    }

    .painting-detail {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .painting-detail img {
        max-width: 50%;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .painting-detail h2 {
        font-size: 36px;
        margin: 10px 0;
    }

    .painting-detail p {
        margin: 10px 0;
        font-size: 18px;
    }

    .painting-detail .price {
        font-size: 24px;
        color: #333;
        margin: 10px 0;
    }
</style>

<main>
    <div class="painting-detail">
        <img src="{% static painting.image %}" alt="{{ painting.title }}">
        <h2>{{ painting.title }}</h2>
        <p>Artist: {{ painting.artist }}</p>
        <p class="price">${{ painting.price }}</p>
        <p>{{ painting.short_description }}</p>
        <p>{{ painting.description }}</p>
    </div>
</main>

{% endblock %}
