{% extends "bigArt/base.html" %}
{% load static %}
{% block content %}
    <h1>Paintings</h1>
    <div class="paintings-grid">
        {% for painting in paintings %}
            <div class="painting-card">
                <img src="{{ painting.image.url }}" alt="{{ painting.title }}">
                <h2>{{ painting.title }}</h2>
                <p>Artist: {{ painting.artist }}</p>
                <p>${{ painting.price }}</p>
                <p>{{ painting.short_description }}</p>
                <a href="{% url 'painting_detail' painting.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
