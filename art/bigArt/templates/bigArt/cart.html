<!-- cart.html -->
{% extends "bigArt/base.html" %}
{% block content %}
<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        {% for item in cart.cartitem_set.all %}
            <li>{{ item.product.product_name }} - UGX {{ item.price }} x {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <p id="total-price">Total: UGX {{ cart.cartitem_set.all|sum:'price' }}</p>
    <button><a href="{% url 'view_cart' %}" class="checkout-btn" style="text-decoration: none; color: #000;">View Cart</a></button>
</div>
{% endblock %}
