{% load crispy_forms_tags %}
{% block content %}
<h2>Forgotten your password?</h2>
<p>Enter your e-mail address to obtain a new password.</p>
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <p><input type="submit" value="Send e-mail"></p>
</form>
{% endblock %}
